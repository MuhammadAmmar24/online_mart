syntax = "proto3";

enum OperationType {
    CREATE = 0;
    UPDATE = 1;
    DELETE = 2;
}

message Product {
    optional int32 id = 1;
    optional string title = 2;
    optional string description = 3;
    optional string category = 4;
    optional float price = 5;
    optional int32 discount = 6;
    optional string brand = 7;
    optional float weight = 8;
    optional string expiry = 9;
    optional OperationType operation = 10;
}